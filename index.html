<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@300&family=Lora&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b487d74f4c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body class="bordered p-5">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
              <div class="row">
                <div class="col-5">
            <input class="form-control" type="text"
              placeholder="Enter a city"
              id="search-text-input"></div>
              <div class="col-2">
            <input type="submit" value="Search" class="form-control"/>
              </div>
            </div>
          </form>

          <button id="current-location">
            Current Location
          </button>

					<h1 id="city"></h1>
				<p class="today"></p>
				<p id="discription"></p>

          <div class="row">
            <div class="col-6">  
							
             	 <div class="float-left">
                <p class="temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                    alt="Clear"
                    id="icon"
                  />

                  <span id="current-temperature"> </span>

                  <span class="tempunits">
                    <a class="degrees" href="#">°C</a> |
                    <a class="fahrenheit" href="#">°F</a>
                  </span>
                </p>

                <p class="lowHighTemperature">
                  <i class="fas fa-temperature-low"></i>

                  16&#8451;

                  <i class="fas fa-temperature-high"></i>
                  20&#8451;
                </p>
              </div>
            </div>
					
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>

                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
					</div>
            <footer>
              <div class="row">
                <div class="col">
                  <i class="fas fa-sun"></i><br />
                  Mon
                  <br />18&#xb0;<br />
                </div>

                <div class="col">
                  <i class="fas fa-cloud-sun"></i><br />
                  Tue
                  <br />16&#xb0;<br />
                </div>

                <div class="col">
                  <i class="fas fa-cloud-sun"></i><br />
                  Wed
                  <br />16&#xb0;<br />
                </div>

                <div class="col">
                  <i class="fas fa-cloud"></i><br />
                  Thu
                  <br />15&#xb0;<br />
                </div>

                <div class="col">
                  <i class="fas fa-sun"></i><br />
                  Fri
                  <br />17&#xb0;<br />
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <div class="sources">
    Hosted by 
    <a href="https://www.netlify.com">Netlify</a>
   <br/>
     <a href="https://github.com/AnnaVarda/my-awesome-weatherapp">Open source code</a> by Anna V.
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
